<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susies' Salad</title>
    <meta name="Description" content="A front page of a menu">
    <meta name="Hugo Vega" content="Susies' Salad">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Blog</h1>
        <article>
            <h2>20% off this weekend</h2>
            <p>Come down to Susies' Salad!</p>
        </article>
        <article>
            <h2>Our new Menu</h2>
            <p>We've updated our menu with new dishes.</p>
        </article>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="2">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" name="user_last_name" id="user_last_name" required minlength="2">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <style>
            input:focus:invalid{
                border: 2px solid red;
            }
        </style>
    </main>
    <footer>
        <p>Copyright Susies' Salad</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
